name: ISO

on: [push, pull_request, workflow_dispatch]

jobs:
  build:
    name: Psy-Q build
    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        path: 'mgs_reversing'

    - name: Install PsyQ
      uses: actions/checkout@v3
      with:
        repository: 'FoxdieTeam/psyq_sdk'
        path: 'psyq_sdk'
              
    - name: Build
      run: |
        cd mgs_reversing/build
        python -m pip install -r requirements.txt
        python build.py --psyq_path=../../psyq_sdk/
      
    - name: Upload Artifact
      uses: actions/upload-artifact@master
      with:
        name: MGS-PsyQ
        path: |
          mgs_reversing/build/eboot.bin
