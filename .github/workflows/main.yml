name: eboot

on: [push, pull_request, workflow_dispatch]

jobs:
  build:
    name: Psy-Q build
    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        path: '${{ github.workspace }}\mgs_reversing'
        submodules: true

    - name: Install PsyQ
      uses: GuillaumeFalourd/clone-github-repo-action@v3
      with:
        owner: FoxdieTeam
        repository: psyq_sdk
        path-to-clone: 'C:\psyq_sdk'
        depth: 2
              
    - name: Install Dependencies
      working-directory: ${{ github.workspace }}\mgs_reversing\build
      run: python -m pip install -r requirements.txt

    - name: Build
      working-directory: ${{ github.workspace }}\mgs_reversing\build
      env:
        PSYQ_SDK: C:\psyq_sdk
      run: python build.py
